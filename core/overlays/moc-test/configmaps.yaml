---
kind: ConfigMap
apiVersion: v1
metadata:
  name: thoth
data:
  applicationVersion: 0.7.0-dev
  deployment-name: moc-test
  amun-api-url: http://amun-api.thoth-test-core.svc/api/v1
  amun-inspection-namespace: thoth-test-core
  amun-namespace: thoth-test-core
  backend-namespace: thoth-test-core
  middletier-namespace: thoth-test-core
  graph-namespace: thoth-test-core
  frontend-namespace: thoth-test-core
  infra-namespace: thoth-test-core
  logging-no-json: "1"
  postgresql-host: pgbouncer.thoth-test-core.svc
  storage-bucket-name: rick-test
---
kind: ConfigMap
apiVersion: v1
metadata:
  name: ceph
data:
  bucket-name: "thoth"
  bucket-prefix: "data"
  public-bucket-name: DH-PLAYPEN
  host: "https://s3-rgw-openshift-storage.apps.rick.emea.operate-first.cloud"
  endpoint: "https://s3-rgw-openshift-storage.apps.rick.emea.operate-first.cloud"
---
kind: ConfigMap
apiVersion: v1
metadata:
  name: solvers
data:
  solvers: |
    solver-rhel-8-py36
---
kind: ConfigMap
apiVersion: v1
metadata:
  name: kafka
data:
  kafka-ssl-auth: "1"
  kafka-protocol: "SSL"
  kafka-bootstrap-servers: "opf-kafka-kafka-bootstrap.opf-kafka.svc:9093"
---
kind: ConfigMap
apiVersion: v1
metadata:
  name: workflow-controller-configmap
data:
  config: |
    containerRuntimeExecutor: "k8sapi"
    namespace: "thoth-test-core"
    parallelism: 10

    # metricsConfig controls the path and port for prometheus metrics
    metricsConfig:
      enabled: true
      path: /metrics
      port: 8080

    workflowDefaults:
      spec:
        ttlStrategy:
          secondsAfterCompletion: 7200
          secondsAfterSuccess: 7200
          secondsAfterFailure: 7200
        parallelism: 10

    artifactRepository:
      archiveLogs: true

      s3:
        bucket: "thoth"
        keyPrefix: "data/rick-test/argo/artifacts/"
        endpoint: "s3-rgw-openshift-storage.apps.rick.emea.operate-first.cloud"
        insecure: true
        accessKeySecret:
          name: argo-artifact-repository-secrets
          key: accessKey
        secretKeySecret:
          name: argo-artifact-repository-secrets
          key: secretKey
---
kind: ConfigMap
apiVersion: v1
metadata:
  name: prometheus
data:
  host-url: "http://prometheus-portal-thoth-test-core.apps.rick.emea.operate-first.cloud"
  user-api-url: "user-api-thoth-test-core.apps.rick.emea.operate-first.cloud:80"
  instance-metrics-exporter-infra: "metrics-exporter-thoth-test-core.apps.rick.emea.operate-first.cloud:80"
  instance-metrics-management-api: "management-api-thoth-test-core.apps.rick.emea.operate-first.cloud:80"
  pushgateway-host: pushgateway-thoth-test-core.apps.rick.emea.operate-first.cloud
  pushgateway-port: "80"
  pushgateway-url: pushgateway-thoth-test-core.apps.rick.emea.operate-first.cloud:80
  instance-workflow-controller-metrics-backend: "workflow-controller-metrics-thoth-test-core.apps.rick.emea.operate-first.cloud:80"
  instance-workflow-controller-metrics-middletier: "workflow-controller-metrics-thoth-test-core.apps.rick.emea.operate-first.cloud:80"
  instance-workflow-controller-metrics-amun-inspection: "workflow-controller-metrics-thoth-test-core.apps.rick.emea.operate-first.cloud:80"
